<html ng-app="myApp">
<head>
    <title>Task Management</title>

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src ="script.js"></script>
</head>

<body> 
	<div class="container-fluid" ng-controller="tasksController as tc">
		<div class="row">
			<div class="col-md-12">
				<h3><u>Tasks</u></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-striped">
					<tr>
						<th>Tasks</th>
						<th>Priority</th>
						<th>Deadline</th>
						<th>Created</th>
						<th>Actions</th>
					</tr>
					<tr ng-repeat = "task in tc.tasks | orderBy: created_date" >
						<td ng-bind ="task.name"></td>
						<td ng-bind ="task.priority"></td>
						<td ng-bind ="task.deadline | date"></td>
						<td ng-bind ="task.created_date | date"></td>
						<td><input type="submit" class ="btn btn-default"ng-click = "tc.removeTask(task)" value="Remove"></td>
					</tr>
				</table>
			</div>
		</div><br>
		<div class="row">
			<div class="col-md-12">
				<h3><u>Add a new task</u></h3>
			</div>
		</div><br>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-7">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Task Name</label>
						<div class="col-sm-10">
							<input name ="name" type="text" class="form-control" ng-model = "tc.newTask.name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Priority</label>
						<div class="col-sm-10">
							<select name=" priority" class="form-control" ng-model = "tc.newTask.priority">
								<option></option>
								<option>HIGH</option>
								<option>MEDIUM</option>
								<option>LOW</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Deadline</label>
						<div class="col-sm-10">
							<input name="deadline" type="date" class="form-control" ng-model = "tc.newTask.deadline">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" class="btn btn-default" ng-click = "tc.addTasks(newTask)" value="Create">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
